<ion-view view-title="Add Users">
   <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-bell"></button>
  </ion-nav-buttons>
  <ion-content>
    <form ng-submit="vm.addUser(user)" class="list">
      <h4>Add a User to Your House</h4>
      <label class="item item-input">
        <input type="text" ng-model="user.name" placeholder="Name">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="user.email" placeholder="Email"> 
      </label>
      <button class="button button-block button-positive">Add User</button>
    </form>
  </ion-content>
</ion-view>
