<ion-view view-title="Grocery List">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
<!--     <button class="button button-icon icon ion-clipboard" ng-controller="AlertController" ng-click="modal.show()"></button> -->
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <div id="groceryList" class="lists row">
      <div class="row list2">
        <div class="col col-100">
          <ion-header-bar class="bar-calm listBar">
            <div class="buttons">
              <button class="button button-icon icon ion-plus-circled" ng-click="showPopup()"><span>Add</span></button>
            </div>
            <div class="buttons pull-right">
              <button class="button button-icon icon ion-social-usd" ng-click="vm.addItemsToPantry()">
                  Purchased
              </button>
            </div>
          </ion-header-bar>
          
          <ion-list show-delete="data.showDelete">
            <div class="gList">
              <ion-item ng-repeat="object in vm.groceryListYay" item="item" class="item item-checkbox">

                <h2 class="titles"><span>Need {{object.preferred - object.quantity}} {{object.units}}</span> of {{ object.title }} </h2>

                
                <label class="checkbox">
                  <input type="checkbox" checklist-model="vm.purchased" checklist-value="object"> 
                </label>
                 
                <ion-option-button class="button-assertive ion-trash-a" ng-click="vm.removeItem(object)">
                </ion-option-button>
                <ion-option-button class="button-calm ion-edit" ng-click="editPopup(object)">
                </ion-option-button>            
               
              </ion-item>
            </div>

          </ion-list>
        </div>
      </div>
    </div>
    <p class="howto">Swipe to the left to edit/delete items!</p>
  </ion-content>
</ion-view>
