<ion-side-menus>
  <ion-side-menu-content ng-controller="NavController">
    <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="ion-ios-arrow-back"></i>
      </ion-nav-back-button>
      
    </ion-nav-bar>
    <ion-nav-view name="tab"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="NavController">
    <ion-header-bar class="bar bar-header bar-balanced">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ul class="list">
        <a ui-sref="tab.home" class="item" ng-click="toggleLeft()"><i class="ion-ios-home"></i>Pantry List</a>
        <a ui-sref="tab.contact" class="item" ng-click="toggleLeft()"><i class="ion-email"></i>Contact Us</a>        
        <a class="button button-calm btn" menu-close logout>
          Logout
        </a>
      </ul>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
