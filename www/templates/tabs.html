<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/home">    
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <!-- Pantry Tab -->
  <ion-tab title="Pantry" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/pantry">
    <ion-nav-view name="pantry"></ion-nav-view>
  </ion-tab>

  <!-- List Tab -->
  <ion-tab title="List" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/list">
    <ion-nav-view name="list"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Login" class="hide" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/login">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Create" class="hide" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/create">
    <ion-nav-view name="create"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Add" class="hide" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/add">
    <ion-nav-view name="add"></ion-nav-view>
  </ion-tab>



</ion-tabs>
