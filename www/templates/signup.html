<ion-view view-title="Sign Up">
  <ion-content has-header="true" padding="true">
    
    <form ng-submit="vm.signUp(newUser)" class="list">
      <h4>Create An Account</h4>          
      <label class="item item-input">
        <input type="email" ng-model="newUser.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="newUser.username" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="newUser.password" placeholder="Password">
      </label>
      <button class="button button-block button-calm">
        Sign Up
      </button>
    </form>
    <p>Have an account? <a href="#/tab/login">Login</a></p>

  </ion-content>
</ion-view>
