<ion-view view-title="Contact Us">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-bell" ng-controller="AlertController" ng-click="modal.show()"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <div class="list">
      <a class="item item-avatar" href="#">
        <img src="./img/luke.jpeg">
        <h2>Luke Griffith</h2>
        <p>Click to check out my Github</p>
      </a>
    </div>
    <div class="list">
      <a class="item item-avatar" href="#">
        <img src="./img/isaac.jpeg">
        <h2>Isaac Hardy</h2>
        <p>Click to check out my Github</p>
      </a>
    </div>
    <div class="list">
      <a class="item item-avatar" href="#">
        <img src="./img/kevin.jpeg">
        <h2>Kevin Mooney</h2>
        <p>Click to check out my Github</p>
      </a>
    </div>
    <div class="list">
      <a class="item item-avatar" href="#">
        <img src="./img/carl.png">
        <h2>Carl Westmoreland</h2>
        <p>Click to check out my Github</p>
      </a>
    </div>
  </ion-content>
  <div class="tabs tabs-icon-only">
    <a class="tab-item disable-user-behavior" title="Pantry" ui-sref="tab.pantry">
      Pantry<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a class="tab-item disable-user-behavior active" title="Home" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="tab.home">
      Home<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a class="tab-item disable-user-behavior" title="List" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="tab.list">
      List<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
  </div>
</ion-view>
