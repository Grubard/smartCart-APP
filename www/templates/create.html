<ion-view view-title="Create smartCart">
  <ion-content>
    <form ng-submit="vm.createSmartCart(house)" class="list">
      <h4>New smartCart!</h4>
      <label class="item item-input">
        <input type="text" ng-model="house.name" placeholder="Name your smartCart">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="house.address" placeholder="smartCart Location"> 
      </label>
      <button class="button button-block button-positive">Add</button>
    </form>
  </ion-content>
</ion-view>
