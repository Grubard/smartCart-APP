<ion-view>
  <ion-nav-buttons side="right">
    <a class="button button-calm" href="#/tab/login">Login</a>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true" overflow-scroll="true">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" class="slider">
      <ion-slide>
        <div class="box blue"><h1>Landing 1</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow"><h1>Landing 2</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box pink">
          <h1>Landing 3</h1>
          <a class="button button-calm" href="#/tab/signup">Sign Up</a>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
