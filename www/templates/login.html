<ion-view view-title="Log In">
  <ion-content has-header="true" padding="true">
    <form ng-submit="vm.login(user)" class="list">  
      <h4>Log In</h4>           
      <label class="item item-input">
        <input type="text" ng-model="user.username" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.password" placeholder="Password">
      </label>
      <button class="button button-block button-positive">
        Submit
      </button>
    </form>

    <form ng-submit="vm.signUp(newUser)" class="list">
      <h4>Create An Account</h4>          
      <label class="item item-input">
        <input type="email" ng-model="newUser.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="newUser.username" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="newUser.password" placeholder="Password">
      </label>
      <button class="button button-block button-positive">
        Sign Up
      </button>
    </form>

  </ion-content>
</ion-view>
